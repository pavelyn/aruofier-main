repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/psf/black
    rev: 21.11b1
    hooks:
    -   id: black
        language_version: python3
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        args:
            [
                "-sn",
                "--rcfile=pylintrc"
            ]
        language: system
        types: [ python ]
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        language: system
        entry: mypy
        args:
            [
                "--config-file",
                "mypy.ini"
            ]
        types: [python]
